<!DOCTYPE html>
<html>
  <head>
    <title>Clear Cache - DreadBike</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1c1c1c;
        color: #fff;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        background: #ffff00;
        color: #000;
        border: none;
        cursor: pointer;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        background: #333;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>DreadBike Cache Cleaner</h1>
    <p>
      Use this page to clear browser cache and service worker cache if you're
      experiencing issues.
    </p>

    <button onclick="clearServiceWorkerCache()">
      Clear Service Worker Cache
    </button>
    <button onclick="unregisterServiceWorker()">
      Unregister Service Worker
    </button>
    <button onclick="reloadPage()">Reload Page</button>

    <div id="status" class="status">Ready to clear cache...</div>

    <script>
      const status = document.getElementById('status');

      function updateStatus(message) {
        status.innerHTML +=
          '<br>' + new Date().toLocaleTimeString() + ': ' + message;
      }

      async function clearServiceWorkerCache() {
        try {
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            updateStatus(`Found ${cacheNames.length} caches`);

            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
              updateStatus(`Deleted cache: ${cacheName}`);
            }

            updateStatus('All caches cleared successfully!');
          } else {
            updateStatus('Cache API not supported');
          }
        } catch (error) {
          updateStatus('Error clearing cache: ' + error.message);
        }
      }

      async function unregisterServiceWorker() {
        try {
          if ('serviceWorker' in navigator) {
            const registrations =
              await navigator.serviceWorker.getRegistrations();
            updateStatus(
              `Found ${registrations.length} service worker registrations`
            );

            for (const registration of registrations) {
              await registration.unregister();
              updateStatus('Service worker unregistered');
            }

            updateStatus('All service workers unregistered!');
          } else {
            updateStatus('Service Worker not supported');
          }
        } catch (error) {
          updateStatus('Error unregistering service worker: ' + error.message);
        }
      }

      function reloadPage() {
        updateStatus('Reloading page...');
        setTimeout(() => {
          window.location.reload(true);
        }, 1000);
      }

      // Auto-clear on page load if requested
      if (window.location.search.includes('auto=true')) {
        updateStatus('Auto-clearing cache...');
        clearServiceWorkerCache()
          .then(() => {
            return unregisterServiceWorker();
          })
          .then(() => {
            updateStatus('Auto-clear complete. Redirecting to home...');
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          });
      }
    </script>
  </body>
</html>
