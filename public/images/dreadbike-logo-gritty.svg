<svg width="240" height="72" viewBox="0 0 240 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="gritty" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="url(#orangeGradient)" letter-spacing="2px" filter="url(#gritty)">DREADBIKE</text>
  <line x1="20" y1="50" x2="220" y2="50" stroke="url(#orangeGradient)" stroke-width="3" filter="url(#gritty)"/>
  <circle cx="30" cy="50" r="4" fill="url(#orangeGradient)" filter="url(#gritty)"/>
  <circle cx="210" cy="50" r="4" fill="url(#orangeGradient)" filter="url(#gritty)"/>
  <rect x="10" y="10" width="220" height="52" fill="none" stroke="url(#orangeGradient)" stroke-width="1" opacity="0.3" filter="url(#gritty)"/>
</svg>
